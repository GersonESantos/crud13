<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">CRUD de Clientes</h1>
        <div class="mb-5">
            <label for="clienteIdBusca">ID do Cliente</label>
            <input type="text" class="form-control" id="clienteIdBusca">
            <button type="button" class="btn btn-primary mt-2" id="buscarCliente">Buscar Cliente</button>
        </div>
        <form id="clienteForm" class="mb-5">
            <input type="hidden" id="clienteId">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="afinidade">Afinidade</label>
                <input type="text" class="form-control" id="afinidade" name="afinidade" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" class="form-control-file" id="imagem" name="imagem">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Afinidade</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientesTable">
                <!-- Clientes serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
